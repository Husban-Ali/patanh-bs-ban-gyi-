<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./ask.css" />
    <link rel="icon" type="image/png" href="./assets/OIP (1).jpeg">
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <a href="./index.html"> <h1>MY Blogs</h1></a>
      </div>
      <div class="logout">
        <a href="#" id="logout-button">Logout</a>
      </div>
    </div>

    <div class="main">
      <div class="heading">
        <h1>Ask Question</h1>
      </div>
      <div class="all-content">
        <div class="left-content">
          <div class="title">
            <h2>Title</h2>
            <input type="text" placeholder="Enter Title" id="title" />
          </div>
          <div class="type">
            <h2>Select Type</h2>
            <div class="radioBox">
              <div>
                <input type="radio" name="type" id="blog" value="Blog" />
                <label for="blog">Blog</label>
              </div>
              <div>
                <input
                  type="radio"
                  name="type"
                  id="question"
                  value="Question"
                />
                <label for="question">Question</label>
              </div>
            </div>
          </div>
        </div>
        <div class="right-content">
          <div class="category">
            <h2>Select Category</h2>
            <select name="category" id="category">
              <option value="select category">Select Category</option>
              <option value="html">HTML</option>
              <option value="css">CSS</option>
              <option value="javascript">Javascript</option>
              <option value="reactjs">React Js</option>
            </select>
          </div>
          <div class="status">
            <h2>Select Status</h2>
            <div class="radioBox">
              <div>
                <input type="radio" name="status" id="active" value="Active" />
                <label for="active">Active</label>
              </div>
              <div>
                <input
                  type="radio"
                  name="status"
                  id="inactive"
                  value="Inactive"
                />
                <label for="inactive"> In Active</label>
              </div>
            </div>
          </div>
        </div>
        <div class="image-upload">
          <h2>Upload Image</h2>
          <input type="file" id="file" />
        </div>
        <div class="bottom-content">
          <h2>Description</h2>
          <textarea
            name="description"
            id="description"
            cols="50"
            rows="10"
          ></textarea>
        </div>
      </div>
      <div class="btns">
        <button id="saveBtn" type="button">Save Question</button>
        <button type="button">Cancel</button>
      </div>
    </div>
    <script type="module" src="./ask.js"></script>
  </body>
</html>
